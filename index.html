<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Earthquake Actions — Sankey (Japan & Turkiye)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root { color-scheme: dark; }
  body { margin:0; background:#000; color:#fff; font:14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
  header { padding:14px 18px; border-bottom:1px solid #222; }
  h1 { margin:0; font-size:18px; font-weight:600; }
  .tabs { display:flex; gap:8px; padding:10px 12px; border-bottom:1px solid #222; }
  .tab-btn { appearance:none; border:1px solid #333; background:#111; color:#ccc; padding:8px 12px; border-radius:10px; cursor:pointer; }
  .tab-btn.active { background:#1b1b1b; color:#fff; border-color:#555; }
  .panel { display:none; }
  .panel.active { display:block; }
  iframe { width:100%; height:80vh; border:0; background:#000; }
  footer { padding:10px 14px; border-top:1px solid #222; color:#aaa; font-size:12px; }
</style>
</head>
<body>
  <header><h1>Earthquake Actions — Sankey (Japan &amp; Turkiye)</h1></header>
  <div class="tabs">
    <button class="tab-btn active" data-target="#jp">Japan</button>
    <button class="tab-btn" data-target="#tr">Turkiye</button>
  </div>
  <main>
    <section id="jp" class="panel active"><iframe src="./sankey_japan_dark.html" title="Japan Sankey"></iframe></section>
    <section id="tr" class="panel"><iframe src="./sankey_turkiye_dark.html" title="Turkiye Sankey"></iframe></section>
  </main>
  <footer>Tip: Use the tabs to switch between countries. Background is black for better contrast.</footer>
  <script>
    const tabs = document.querySelectorAll('.tab-btn');
    const panels = document.querySelectorAll('.panel');
    tabs.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        tabs.forEach(b=>b.classList.remove('active'));
        panels.forEach(p=>p.classList.remove('active'));
        btn.classList.add('active');
        document.querySelector(btn.dataset.target).classList.add('active');
      });
    });
  </script>
</body>
</html>
